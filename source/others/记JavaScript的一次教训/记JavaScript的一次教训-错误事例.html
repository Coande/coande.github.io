<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">   
  <script type="text/javascript"> 
        window.onload = function(){
        addbg();
	 }
  
	 // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
    function addbg(){
        var trs=document.getElementsByTagName("tr");
        var len=trs.length;
        for(var i=0;i<len;i++){
            trs[i].onmouseover=function(){
                this.style.backgroundColor="#f2f2f2";
            }
            trs[i].onmouseout=function(){
                this.style.backgroundColor="#fff";
            }
        }
    }

      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        function addtr(){
        var tr=document.createElement("tr");
        tr.innerHTML="<td><input type='text'/></td><td><input type='text'/><td><a href='javascript:;' onclick='deletetr(this)'>删除</a></td>";
        
        var tbody=document.getElementById("table").lastChild;
        tbody.appendChild(tr);
        addbg();
    } 
    		
   	 
     // 创建删除函数
     function deletetr(obj){
         var tbody=document.getElementById("table").lastChild;
         var tr=obj.parentNode.parentNode;
         tbody.removeChild(tr);
     }


//获取文本框内容，取消文本框
function saveTable(){
    inputs=document.getElementsByTagName("input");
    var len=inputs.length;
    for(var i=0;i<len;i++){		//此处有误，导致遍历不完全
        var content=inputs[i].getAttribute("type");
        if(content=="text"){
            var text=inputs[i].value;
            var td=inputs[i].parentNode;
            var newnode=document.createTextNode(text);
            td.replaceChild(newnode,inputs[i]);
        }
    }
}

  </script> 
 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="deletetr(this)" target="_blank" rel="external">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;" onclick="deletetr(this)" target="_blank" rel="external">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="addtr()">   <!--在添加按钮上添加点击事件  -->
       <input type="button" value="保存更改" onclick="saveTable()">
 </body>
</html>
